machine:
  php:
    version: 5.6.14
dependencies:
  override:
    - wget -O atom-amd64.deb https://atom.io/download/deb
    - sudo apt-get update
    - sudo dpkg --install atom-amd64.deb || true
    - sudo apt-get -f install -y
    - atom -v
    - apm install
test:
  override:
    - ./node_modules/.bin/coffeelint lib
    - ./node_modules/.bin/eslint spec
    - apm test
